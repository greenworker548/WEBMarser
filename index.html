<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="#" alt="#">
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#">Game</a></li>
                <li class="nav__item"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__panel">
            <div class="main__money">
                <p class="money__value">0</p>
            </div>
            <div class="main__resources">
                <p class="resorces__value">0</p>
            </div>
            <div class="main__experience">
                <p class="experience__value">0</p>
            </div>
        </div>
        <div class="main__wrapper">
            <section class="main__drill">
                <div class="drill__panel">
                    <div class="drill__fuel">
                        <p class="fuel__value">0</p>
                        <button type="button" class="fuel__fill">Get</button>
                    </div>
                    <div class="drill__oil">
                        <p class="oil__value">0</p>
                        <button type="button" class="oil__fill">Get</button>
                    </div>
                </div>
                <div class="drill__base">
                    <button type="button" class="drill__run">Run</button>
                </div>
            </section>
            <section class="main__house">
                <div class="house__panel">
                    <div class="house__water">
                        <p class="water__value">0</p>
                    </div>
                    <div class="house__food">
                        <p class="food__value">0</p>
                    </div>
                </div>
                <div class="house__base">
                    <button type="button" class="house__run">Run</button>
                </div>
                <div class="house__storage">
                    <p class="storage__value">0</p>
                </div>
            </section>
            <section class="main__rocket">
                <button type="button" class="rocket__run">Run</button>
            </section>
        </div>
    </main>
    <footer></footer>

    <script src="./js/script.js"></script>
</body>
</html>
